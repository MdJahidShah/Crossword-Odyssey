<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Jahid Shah">
		<meta name="robots" content="index, follow">
		
		<!-- Canonical URL (Avoid Duplicate Content Issues) -->
		<link rel="canonical" href="https://emeraldgarden.github.io/">
		<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crossword Odyssey - Interactive Crossword Puzzle Game</title>     
  </head>
  <body>
    <div class="row">
      <div class="container">
        <div class="row">   
            <h1 class="mb-2 text-primary">Gardening Tool Crossword Clue</h1>
            <p class="hint">Hint: Words are placed horizontally!</p>
            <div id="crossword-container"></div>
            <div class="mt-3">
              <button id="submit-btn" class="btn btn-success">Check Answers</button>
              <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
            </div>
            <p id="result-message" class="mt-3"></p>
          </div>
        </div>
        <div id="popup">
          <h1 id="popup-message"></h1>
          <div id="correct-answers"></div>
          <button class="btn btn-primary" onclick="resetGame()">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
